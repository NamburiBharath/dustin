apiVersion: apps/v1

kind: Deployment

metadata:

  name: dustin-deployment

  labels:

    app: dustin

spec:

  replicas: 3

  selector:

    matchLabels:

      app: dustin

  template:

    metadata:

      labels:

        app: dustin

    spec:

      containers:

      - name: dustin

        image: dustin:latest

        ports:

        - containerPort: 80
